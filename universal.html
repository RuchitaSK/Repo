<!--The universal selector is used as a wildcard character. It selects all the elements on the pages.-->


<!DOCTYPE html>  
<html>  
<head>  
<style>  
*{  
   color: green;  
   font-size: 20px;  
}   
</style>  
</head>  
<body>  
<h2>This is heading</h2>  
<p>This style will be applied on every paragraph.</p>  
<p >Me too!</p>  
<p>And me!</p>  
</body>  
</html>
